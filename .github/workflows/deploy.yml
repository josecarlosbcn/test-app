name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Deploy to GitHub Pages
        id: deploy
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true

      - name: Rollback if deploy failed
        if: steps.deploy.outcome == 'failure'
        run: |
          echo "⚠️ El deploy ha fallado. Iniciando rollback..."
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git push origin --delete gh-pages || echo "No se pudo eliminar la rama gh-pages (quizás no existía)"
          exit 1  # fuerza a fallar el job para que GitHub muestre el error